<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach - System Architecture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 1400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .layer-title {
            font-weight: bold;
            font-size: 14px;
            fill: #2d3748;
        }

        .component-text {
            font-size: 12px;
            fill: #4a5568;
        }

        .tech-text {
            font-size: 10px;
            fill: #718096;
            font-style: italic;
        }

        .owner-badge {
            font-size: 11px;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .data-flow {
            animation: pulse 2s infinite;
        }

        .legend {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 5px;
        }

        .legend-text {
            color: #4a5568;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Fitness Coach</h1>
        <p class="subtitle">System Architecture Overview</p>
        
        <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
            <!-- Background layers -->
            <rect x="50" y="50" width="1100" height="120" rx="10" fill="#e6fffa" stroke="#38b2ac" stroke-width="2"/>
            <rect x="50" y="190" width="1100" height="200" rx="10" fill="#fef5e7" stroke="#f6ad55" stroke-width="2"/>
            <rect x="50" y="410" width="1100" height="180" rx="10" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
            <rect x="50" y="610" width="1100" height="120" rx="10" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>

            <!-- Layer titles -->
            <text x="70" y="80" class="layer-title">PRESENTATION LAYER</text>
            <text x="70" y="220" class="layer-title">APPLICATION LAYER</text>
            <text x="70" y="440" class="layer-title">MACHINE LEARNING LAYER</text>
            <text x="70" y="640" class="layer-title">DATA & BACKEND LAYER</text>

            <!-- Presentation Layer Components -->
            <!-- Android App -->
            <rect x="200" y="90" width="200" height="60" rx="8" fill="#4299e1" stroke="#2b6cb0" stroke-width="2"/>
            <text x="300" y="115" text-anchor="middle" fill="white" font-weight="bold">Android App</text>
            <text x="300" y="135" text-anchor="middle" fill="white" font-size="11">Kotlin + CameraX</text>

            <!-- Wear OS -->
            <rect x="450" y="90" width="180" height="60" rx="8" fill="#4299e1" stroke="#2b6cb0" stroke-width="2"/>
            <text x="540" y="115" text-anchor="middle" fill="white" font-weight="bold">Wear OS App</text>
            <text x="540" y="135" text-anchor="middle" fill="white" font-size="11">Biometric Tracking</text>

            <!-- Dashboard -->
            <rect x="680" y="90" width="200" height="60" rx="8" fill="#4299e1" stroke="#2b6cb0" stroke-width="2"/>
            <text x="780" y="115" text-anchor="middle" fill="white" font-weight="bold">Progress Dashboard</text>
            <text x="780" y="135" text-anchor="middle" fill="white" font-size="11">Charts & Analytics</text>

            <!-- User Auth -->
            <rect x="930" y="90" width="180" height="60" rx="8" fill="#4299e1" stroke="#2b6cb0" stroke-width="2"/>
            <text x="1020" y="115" text-anchor="middle" fill="white" font-weight="bold">User Auth UI</text>
            <text x="1020" y="135" text-anchor="middle" fill="white" font-size="11">Google Sign-In</text>

            <!-- Application Layer Components -->
            <!-- Form Correction Module -->
            <rect x="150" y="240" width="200" height="120" rx="8" fill="#ed8936" stroke="#c05621" stroke-width="2"/>
            <text x="250" y="265" text-anchor="middle" fill="white" font-weight="bold">Form Correction</text>
            <text x="250" y="285" text-anchor="middle" fill="white" font-size="11">Real-time Analysis</text>
            <text x="250" y="305" text-anchor="middle" fill="white" font-size="10">• Audio Feedback</text>
            <text x="250" y="320" text-anchor="middle" fill="white" font-size="10">• Visual Guides</text>
            <text x="250" y="335" text-anchor="middle" fill="white" font-size="10">• Angle Calculation</text>

            <!-- Workout Generator -->
            <rect x="400" y="240" width="200" height="120" rx="8" fill="#ed8936" stroke="#c05621" stroke-width="2"/>
            <text x="500" y="265" text-anchor="middle" fill="white" font-weight="bold">Workout Generator</text>
            <text x="500" y="285" text-anchor="middle" fill="white" font-size="11">Personalized Plans</text>
            <text x="500" y="305" text-anchor="middle" fill="white" font-size="10">• Body Type Analysis</text>
            <text x="500" y="320" text-anchor="middle" fill="white" font-size="10">• Goal Mapping</text>
            <text x="500" y="335" text-anchor="middle" fill="white" font-size="10">• Progress Adaptation</text>

            <!-- Data Sync -->
            <rect x="650" y="240" width="200" height="120" rx="8" fill="#ed8936" stroke="#c05621" stroke-width="2"/>
            <text x="750" y="265" text-anchor="middle" fill="white" font-weight="bold">Data Synchronization</text>
            <text x="750" y="285" text-anchor="middle" fill="white" font-size="11">Firebase Integration</text>
            <text x="750" y="305" text-anchor="middle" fill="white" font-size="10">• Profile Management</text>
            <text x="750" y="320" text-anchor="middle" fill="white" font-size="10">• Workout History</text>
            <text x="750" y="335" text-anchor="middle" fill="white" font-size="10">• Progress Metrics</text>

            <!-- User Management -->
            <rect x="900" y="240" width="200" height="120" rx="8" fill="#ed8936" stroke="#c05621" stroke-width="2"/>
            <text x="1000" y="265" text-anchor="middle" fill="white" font-weight="bold">User Management</text>
            <text x="1000" y="285" text-anchor="middle" fill="white" font-size="11">Authentication</text>
            <text x="1000" y="305" text-anchor="middle" fill="white" font-size="10">• Registration</text>
            <text x="1000" y="320" text-anchor="middle" fill="white" font-size="10">• Login/Logout</text>
            <text x="1000" y="335" text-anchor="middle" fill="white" font-size="10">• Profile Setup</text>

            <!-- ML Layer Components -->
            <!-- Pose Estimation -->
            <rect x="200" y="450" width="250" height="120" rx="8" fill="#38a169" stroke="#276749" stroke-width="2"/>
            <text x="325" y="475" text-anchor="middle" fill="white" font-weight="bold">Pose Estimation Model</text>
            <text x="325" y="495" text-anchor="middle" fill="white" font-size="11">MediaPipe Pose Landmarker</text>
            <text x="325" y="515" text-anchor="middle" fill="white" font-size="10">• 33 Body Landmarks</text>
            <text x="325" y="530" text-anchor="middle" fill="white" font-size="10">• TensorFlow Lite</text>
            <text x="325" y="545" text-anchor="middle" fill="white" font-size="10">• Real-time Processing</text>

            <!-- Exercise Logic -->
            <rect x="500" y="450" width="250" height="120" rx="8" fill="#38a169" stroke="#276749" stroke-width="2"/>
            <text x="625" y="475" text-anchor="middle" fill="white" font-weight="bold">Exercise Logic Engine</text>
            <text x="625" y="495" text-anchor="middle" fill="white" font-size="11">Python Prototype → Android</text>
            <text x="625" y="515" text-anchor="middle" fill="white" font-size="10">• Angle Calculations (NumPy)</text>
            <text x="625" y="530" text-anchor="middle" fill="white" font-size="10">• Form Validation Rules</text>
            <text x="625" y="545" text-anchor="middle" fill="white" font-size="10">• Rep Counting Logic</text>

            <!-- Body Analysis -->
            <rect x="800" y="450" width="250" height="120" rx="8" fill="#38a169" stroke="#276749" stroke-width="2"/>
            <text x="925" y="475" text-anchor="middle" fill="white" font-weight="bold">Body Type Analysis</text>
            <text x="925" y="495" text-anchor="middle" fill="white" font-size="11">ML Classification Model</text>
            <text x="925" y="515" text-anchor="middle" fill="white" font-size="10">• Biometric Processing</text>
            <text x="925" y="530" text-anchor="middle" fill="white" font-size="10">• Body Type Classification</text>
            <text x="925" y="545" text-anchor="middle" fill="white" font-size="10">• Goal Recommendation</text>

            <!-- Data Layer Components -->
            <!-- Firebase Auth -->
            <rect x="150" y="650" width="180" height="60" rx="8" fill="#805ad5" stroke="#6b46c1" stroke-width="2"/>
            <text x="240" y="675" text-anchor="middle" fill="white" font-weight="bold">Firebase Auth</text>
            <text x="240" y="695" text-anchor="middle" fill="white" font-size="11">User Identity</text>

            <!-- Firestore -->
            <rect x="380" y="650" width="180" height="60" rx="8" fill="#805ad5" stroke="#6b46c1" stroke-width="2"/>
            <text x="470" y="675" text-anchor="middle" fill="white" font-weight="bold">Cloud Firestore</text>
            <text x="470" y="695" text-anchor="middle" fill="white" font-size="11">NoSQL Database</text>

            <!-- Cloud Storage -->
            <rect x="610" y="650" width="180" height="60" rx="8" fill="#805ad5" stroke="#6b46c1" stroke-width="2"/>
            <text x="700" y="675" text-anchor="middle" fill="white" font-weight="bold">Cloud Storage</text>
            <text x="700" y="695" text-anchor="middle" fill="white" font-size="11">Media Files</text>

            <!-- Analytics -->
            <rect x="840" y="650" width="180" height="60" rx="8" fill="#805ad5" stroke="#6b46c1" stroke-width="2"/>
            <text x="930" y="675" text-anchor="middle" fill="white" font-weight="bold">Firebase Analytics</text>
            <text x="930" y="695" text-anchor="middle" fill="white" font-size="11">Usage Metrics</text>

            <!-- Data Flow Arrows -->
            <defs>
                <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a5568" />
                </marker>
            </defs>

            <!-- Camera Feed (App -> Pose Estimation) -->
            <path d="M300,150 V180 H125 V420 H325 V450" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" class="data-flow" fill="none"/>
            <text x="135" y="300" font-size="10" fill="#4a5568">Camera Feed</text>
            
            <!-- Landmarks (Pose Estimation -> Form Correction) -->
            <path d="M325,450 V400 H250 V360" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" class="data-flow" fill="none"/>
            <text x="280" y="415" font-size="10" fill="#4a5568">Landmarks</text>
            
            <!-- Validation (Exercise Logic -> Form Correction) -->
            <path d="M625,450 V400 H250 V360" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" class="data-flow" fill="none"/>
            <text x="437" y="415" font-size="10" fill="#4a5568">Validation</text>

            <!-- Biometrics (Wear OS -> Data Sync) -->
            <line x1="540" y1="150" x2="700" y2="240" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" class="data-flow"/>
            <text x="600" y="195" font-size="10" fill="#4a5568">Biometrics</text>

            <!-- Recommendations (Body Analysis -> Workout Generator) -->
            <path d="M925,450 V400 H500 V360" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" class="data-flow" fill="none"/>
            <text x="712" y="415" font-size="10" fill="#4a5568">Recommendations</text>

            <!-- User Data (Data Sync -> Firestore) -->
            <path d="M750,360 V600 H470 V650" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" class="data-flow" fill="none"/>
            <text x="610" y="615" font-size="10" fill="#4a5568">User Data</text>

            <!-- Auth Requests (User Mgmt -> Firebase Auth) -->
            <path d="M1000,360 V600 H240 V650" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" class="data-flow" fill="none"/>
            <text x="620" y="615" font-size="10" fill="#4a5568">Auth Requests</text>
        </svg>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #4299e1;"></div>
                <span class="legend-text">User Interface</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ed8936;"></div>
                <span class="legend-text">Business Logic</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #38a169;"></div>
                <span class="legend-text">Machine Learning</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #805ad5;"></div>
                <span class="legend-text">Cloud Services</span>
            </div>
        </div>
    </div>
</body>
</html>
